<html>
<head><script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script>tinymce.init({ selector:'textarea' });
  // Get a database reference to our posts
  
function getCDate() {
    var now     = new Date(); 
    var year    = now.getFullYear();
    var month   = now.getMonth()+1; 
    var day     = now.getDate();
    if(month.toString().length == 1) {
        var month = '0'+month;
    }
    if(day.toString().length == 1) {
        var day = '0'+day;
    }   
    var dateTime = year+'/'+month+'/'+day;   
     return dateTime;
}
function getCTime() {
    var now     = new Date(); 
    var hour    = now.getHours();
    var minute  = now.getMinutes();
    var second  = now.getSeconds(); 
    if(hour.toString().length == 1) {
        var hour = '0'+hour;
    }
    if(minute.toString().length == 1) {
        var minute = '0'+minute;
    }
    if(second.toString().length == 1) {
        var second = '0'+second;
    }   
    var dateTime = hour+':'+minute+':'+second;   
     return dateTime;
}

function addFbDownloads(){
  var ref = new Firebase("https://fatboy.firebaseio.com/");
var dlsRef = ref.child("fbdls");
var title = document.getElementById("dltitle").value;
var daydate = document.getElementById("dldate").value;
var dlurl = "";
var streamurl = "";
var uploaddate = getCDate();
var uploadtime = getCTime();

dlsRef.push().set({
  title: title,
  daydate: daydate,
 dlurl: dlurl,
  streamurl: streamurl,
  uploaddate: uploaddate,
  uploadtime: uploadtime
});
}
  </script>
</head>
<body>
  <div style="width:60%; margin:0 auto; overflow:hidden;">
<h2>Welcome to Fatboy Downloads</h2>

<form>
  <p>
  <input type="text" name="dltitle" id="dltitle" style="width: 80%; padding:10px;" placeholder="Download Title" />
  </p>
  <p><input type="date" name="dldate" id="dldate" style="width: 80%; padding:10px;" placeholder="Date" /></p>
<p>
<button name="subNews" id="subNews" style="padding:10px;" onclick="addFbDownloads(); return false;">Add Download</button>
</p>

</form>
</div>
</body>

</html>
